<h2>Philosopher submissions</h2>
<p>If you want to see a specific philosopher reviewed, then submit his/her name and some qualities that you think might be interesting to point out!</p>
<li><a href="index.html">Go back</a></li>

<form action="submissions.html" method="GET"> <!--Ein Form Element-->
    <ul>
        <li> <!--Die einzelnen Felder werden wie Listen behandelt-->
          <label for="name">Your name:</label> <!--Name der "Frage"-->
          <input type="text" id="name" name="user_name"> <!--Eingabetypus und die Bedeutung davon wird definiert-->
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_mail">
        </li>
        <li>
            <label for="philosopher">Philosopher:</label>
            <input type="text" id="philosopher" name="philosopher_name">
        </li>
        <li>
          <label for="msg">Details:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
       </ul>
       <li class="button">
        <button type="submit">Send your message</button>
      </li>
