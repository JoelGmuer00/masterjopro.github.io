<body>

<header>
    <h1>Can't get enough of PhilosophersReviewed?</h1>
</header>

<h2>Philosopher submissions</h2>
<p>If you want to see a specific philosopher reviewed, then submit his/her name and some qualities that you think might be interesting to point out!</p>
<li><a href="index.html">Go back</a></li>

<form action="submissions/" method="GET">
    <ul>
        <li>
          <label for="name">Your name:</label>
          <input type="text" id="name" name="user_name">
        </li>
        <li>
          <label for="mail">E-mail:</label>
          <input type="email" id="mail" name="user_mail">
        </li>
        <li>
            <label for="philosopher">Philosopher:</label>
            <input type="text" id="philosopher" name="philosopher_name">
        </li>
        <li>
          <label for="msg">Details:</label>
          <textarea id="msg" name="user_message"></textarea>
        </li>
       </ul>
       <li class="button">
        <button type="submit">Send your message</button>
      </li>
</form>

</body>

<style>
form {
  /* Center the form on the page */
  margin: 0 auto;
  width: 400px;
  /* Form outline */
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}

  display: inline-block;

  /* Match form field borders */
  border: 1px solid #999;
}

input:focus, 
textarea:focus {
  /* Additional highlight for focused elements */
  border-color: #000;
}

textarea {
  /* Align multiline text fields with their labels */
  vertical-align: top;

  /* Provide space to type some text */
